<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Kairul Islam || Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="area">
        <div class="login-area">
            <h2 class="text-center">WelCome To Kairul Islam Bank</h2>
            <div class="submit-area">
                <h4>Login</h4>
                <br>
                <input class="form-control" type="text" placeholder="Name">
                <br>
                <input class="form-control" type="password" placeholder="Password">
                <br>
                <button id="enter-btn" class="btn btn-success"> Enter</button>
            </div>
        </div>
    </div>
    <div id="transaction-area" class="transaction-zone container">
        <div class="row">
            <div class="col-md-4">
               <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span> </h2>
               </div>
            </div>

            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdrawNumber">00</span></h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">500</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="depositAdd" class="btn btn-success">deposit</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdrawAdd" class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
    </div>



<script src="app.js"></script>
</body>
</html>
